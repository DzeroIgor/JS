<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA | Interactive Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="Glider.js-master/glider.css">
    <style>
        .glider {
            height: 450px !important;
            display: flex;
            gap: 2em;            
            overflow-x: hidden;
        }
        .glider img {
            height: 350px !important;
        }
        .glider-track {
            text-align: center;
        }
        .glider-prev {
            left: 50px !important;
        }
        .glider-next {
            right: 50px !important;
        }
    </style>
</head>
<body>
    <div class="input-group my-5 w-25 m-auto">
        <input type="date" id="search" class="form-control" aria-describedby="button-addon2">
        <button class="btn btn-light" type="button" onclick="loadMarsRoverPhotosData()">SEARCH</button>
    </div>

    <div id="gallery">
        <div class="glider-contain">
            <div class="glider">
            </div>        
            <button aria-label="Previous" class="glider-prev"><i class="bi bi-caret-left-fill"></i></button>
            <button aria-label="Next" class="glider-next"><i class="bi bi-caret-right-fill"></i></button>
            <div role="tablist" class="dots"></div>
        </div>
    </div>

    <script src="Glider.js-master/glider.js"></script>
    <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

</body>
</html>
