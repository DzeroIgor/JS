        function renderProfile() {
            var profileContent = `
                <img src="${user.avatar}" width="200">
                <h2 class="text-center">${user.userName}</h2>
                <p class="text-center">
                <a href="mailto:${user.email}" class="link-dark link-underline link-underline-opacity-0">${user.email}</a>
                </p>
                <p class="text-center">`

            for (var i = 0; i < 5; i++) {
                if (i + 0.5 < user.rating) {
                    profileContent += `<i class="bi bi-star-fill"></i>`
                } else if (i < user.rating) {
                    profileContent += `<i class="bi bi-star-half"></i>`
                } else {
                    profileContent += `<i class="bi bi-star"></i>`
                }
