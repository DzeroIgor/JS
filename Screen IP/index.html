<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.65">
    <title>IP/ Site Search</title>
    
</head>
<body>
    <div class="smartphone">
        <div id="phone">
            <div class="camera">
                <div class="cam"></div>
            </div>
            <div class="button-1"></div>
            <div class="button-2"></div>
            <div class="button-3"></div>
            <div class="button-4"></div>
            <div id="screen">
                <header>
                    <div class="ico">
                        <a href=""><i class="fa-solid fa-envelope"></i></a>
                        <a href=""><i class="fa-solid fa-paper-plane"></i></a>
                        <a href=""><i class="fa-brands fa-google"></i></a>
                        <a href=""><i class="fa-brands fa-github"></i></a>
                        <a href=""><i class="fa-solid fa-headphones"></i></a>
                        <a href=""><i class="fa-solid fa-wifi"></i></a>
                        <a href=""><i class="fa-solid fa-signal"></i></a>
                        <a href=""><i class="fa-solid fa-battery-three-quarters"></i></a>
        
                    </div>
                </header>                          
                <div id="background">
                    <div class="d-flex justify-content-center flex-wrap">
                        <h1 class="fs-2 text-center">Search Site / IP Geolocation</h1>
                        <input id="search" onkeydown="handleKeyPress(event)" class="form-control fs-4">
                        <button onclick="search()" type="button" class="btn btn-outline-info mt-3 fs-4">Search</button>

                    </div>
                    
                    <div id="result"></div>
                    <!-- <div id="map" style="opacity: 1; background-image: url(https://cache.ip-api.com/4.89454,52.3667,10)"></div> -->
                </div>
                
            </div>
        </div>
    </div>
    <script src="search.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        </body>

</body>
</html>
